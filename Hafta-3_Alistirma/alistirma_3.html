<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele Profil Kartları</title>
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <!-- Fancybox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    
    <!-- Slick Slider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-radius: 12px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: var(--box-shadow);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
        }
        
        .btn-secondary:hover {
            background-color: #27ae60;
        }
        
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            opacity: 0;
        }
        
        .profile-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease;
            transform: translateY(20px);
            opacity: 0;
            position: relative;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .card-header {
            position: relative;
            overflow: hidden;
            height: 160px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }
        
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: var(--box-shadow);
        }
        
        .card-body {
            padding: 60px 20px 20px;
            text-align: center;
        }
        
        .profile-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .profile-location {
            color: #666;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #555;
        }
        
        .info-item i {
            color: var(--primary-color);
        }
        
        .card-footer {
            padding: 15px;
            border-top: 1px solid #eee;
            text-align: center;
        }
        
        .view-details {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .view-details:hover {
            color: #2980b9;
        }
        
        .country-flag {
            width: 24px;
            height: 16px;
            object-fit: cover;
            border-radius: 3px;
            vertical-align: middle;
        }
        
        .slider-section {
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .slider {
            width: 100%;
            margin: 0 auto;
        }
        
        .slider-item {
            padding: 15px;
        }
        
        .slider-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease;
            height: 300px;
            display: flex !important;
            flex-direction: column;
        }
        
        .slider-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto;
            margin-top: 20px;
            border: 3px solid var(--primary-color);
        }
        
        .slider-info {
            padding: 15px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .slider-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .slider-location {
            color: #666;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .slider-contact {
            font-size: 0.8rem;
            color: #777;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            margin: 20px 0;
        }
        
        .loading i {
            animation: spin 1s linear infinite;
            color: var(--primary-color);
        }
        
        .modal-content {
            display: none;
            max-width: 600px;
            padding: 20px;
            border-radius: var(--border-radius);
            background-color: white;
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .modal-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary-color);
        }
        
        .modal-title {
            flex-grow: 1;
        }
        
        .modal-name {
            font-size: 1.8rem;
            margin: 0 0 5px 0;
        }
        
        .modal-subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .modal-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .detail-icon {
            font-size: 1.2rem;
            color: var(--primary-color);
            width: 24px;
            text-align: center;
        }
        
        .detail-label {
            font-weight: bold;
            font-size: 0.8rem;
            color: #666;
        }
        
        .detail-value {
            font-size: 0.9rem;
        }
        
        .bounce {
            animation: bounce 0.5s;
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-5px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(5px);
            }
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @media (max-width: 768px) {
            .profile-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .modal-details {
                grid-template-columns: 1fr;
            }
            
            .modal-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Rastgele Profil Kartları</h1>
        <p>Random User API ile oluşturulan kullanıcı profilleri</p>
    </header>
    
    <div class="container">
        <div class="controls">
            <button id="loadProfiles" class="btn">
                <i class="fas fa-users"></i> Profilleri Yükle
            </button>
            <button id="clearProfiles" class="btn btn-secondary">
                <i class="fas fa-trash"></i> Profilleri Temizle
            </button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <i class="fas fa-spinner fa-2x"></i>
            <span>Profiller Yükleniyor...</span>
        </div>
        
        <div id="profiles" class="profile-grid"></div>
        
        <div class="slider-section">
            <h2 class="section-title">Profil Gösterisi</h2>
            <div id="profileSlider" class="slider"></div>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            // Sayfa yüklendiğinde profilleri otomatik yükle
            loadRandomUsers();
            
            // Profilleri Yükle butonuna tıklandığında
            $('#loadProfiles').on('click', function() {
                $(this).addClass('bounce');
                setTimeout(() => {
                    $(this).removeClass('bounce');
                }, 500);
                loadRandomUsers();
            });
            
            // Temizle butonuna tıklandığında
            $('#clearProfiles').on('click', function() {
                $(this).addClass('shake');
                setTimeout(() => {
                    $(this).removeClass('shake');
                }, 500);
                clearProfiles();
            });
            
            // Random User API'den kullanıcıları yükle
            function loadRandomUsers() {
                $('#loading').fadeIn();
                
                // Gridi görünmez yap
                $('#profiles').css('opacity', 0);
                
                // API'den 8 rastgele kullanıcı getir
                $.ajax({
                    url: 'https://randomuser.me/api/',
                    dataType: 'json',
                    data: {
                        results: 8,
                        inc: 'name,email,location,picture,phone,dob,nat,login',
                        nat: 'us,gb,fr,de,tr,es,ca,au'
                    },
                    success: function(data) {
                        renderProfiles(data.results);
                        renderSlider(data.results);
                        
                        // Yükleme göstergesini gizle
                        $('#loading').fadeOut();
                        
                        // Gridi görünür yap (animasyonla)
                        $('#profiles').animate({opacity: 1}, 800);
                    },
                    error: function() {
                        alert('Profiller yüklenirken bir hata oluştu!');
                        $('#loading').fadeOut();
                    }
                });
            }
            
            // Profilleri temizle
            function clearProfiles() {
                // Profil kartlarını animasyonla gizle
                $('.profile-card').each(function(index) {
                    $(this).delay(index * 100).animate({
                        opacity: 0,
                        height: 0
                    }, 500, function() {
                        $(this).remove();
                        
                        // Son kart gizlendikten sonra grid'i gizle
                        if (index === $('.profile-card').length - 1) {
                            $('#profiles').css('opacity', 0);
                        }
                    });
                });
                
                // Slider'ı temizle
                $('#profileSlider').slick('unslick').html('');
            }
            
            // Profil kartlarını oluştur
            function renderProfiles(users) {
                const profilesContainer = $('#profiles');
                profilesContainer.html('');
                
                users.forEach((user, index) => {
                    const card = createProfileCard(user);
                    profilesContainer.append(card);
                    
                    // Kartları sırayla görünür yap
                    setTimeout(() => {
                        card.css({
                            transform: 'translateY(0)',
                            opacity: 1
                        });
                    }, index * 200);
                });
                
                // Fancybox'ı etkinleştir
                $('[data-fancybox]').fancybox({
                    animationEffect: "zoom-in-out",
                    animationDuration: 600,
                    transitionEffect: "circular"
                });
            }
            
            // Profil kartı oluştur
            function createProfileCard(user) {
                const fullName = `${user.name.first} ${user.name.last}`;
                const location = `${user.location.city}, ${user.location.country}`;
                const email = user.email;
                const phone = user.phone;
                const age = user.dob.age;
                
                // Modal içeriğini oluştur
                const modalContent = createModalContent(user);
                
                // Kart HTML'i
                const card = $(`
                    <div class="profile-card">
                        <div class="card-header">
                            <img src="${user.picture.large}" alt="${fullName}" class="profile-image">
                        </div>
                        <div class="card-body">
                            <div class="profile-name">${fullName}</div>
                            <div class="profile-location">
                                <i class="fas fa-map-marker-alt"></i> ${location}
                            </div>
                            <div class="profile-info">
                                <div class="info-item">
                                    <i class="fas fa-envelope"></i> ${email}
                                </div>
                                <div class="info-item">
                                    <i class="fas fa-phone"></i> ${phone}
                                </div>
                                <div class="info-item">
                                    <i class="fas fa-birthday-cake"></i> ${age} yaşında
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a href="#" data-fancybox data-src="#modal-${user.login.uuid}" class="view-details">
                                Detayları Görüntüle <i class="fas fa-arrow-right"></i>
                            </a>
                            <div id="modal-${user.login.uuid}" class="modal-content">
                                ${modalContent}
                            </div>
                        </div>
                    </div>
                `);
                
                // Hover efekti
                card.hover(
                    function() {
                        $(this).fadeTo(300, 1).css({
                            'border-color': 'var(--primary-color)',
                            'box-shadow': '0 10px 20px rgba(52, 152, 219, 0.3)'
                        });
                    },
                    function() {
                        $(this).fadeTo(300, 0.95).css({
                            'border-color': 'transparent',
                            'box-shadow': 'var(--box-shadow)'
                        });
                    }
                );
                
                return card;
            }
            
            // Modal içeriği oluştur
            function createModalContent(user) {
                const fullName = `${user.name.title} ${user.name.first} ${user.name.last}`;
                const location = `${user.location.city}, ${user.location.country}`;
                const email = user.email;
                const phone = user.phone;
                const age = user.dob.age;
                const username = user.login.username;
                
                return `
                    <div class="modal-header">
                        <img src="${user.picture.large}" alt="${fullName}" class="modal-image">
                        <div class="modal-title">
                            <h3 class="modal-name">${fullName}</h3>
                            <div class="modal-subtitle">${location}</div>
                        </div>
                    </div>
                    <div class="modal-details">
                        <div class="detail-item">
                            <div class="detail-icon"><i class="fas fa-envelope"></i></div>
                            <div class="detail-content">
                                <div class="detail-label">E-posta</div>
                                <div class="detail-value">${email}</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon"><i class="fas fa-phone"></i></div>
                            <div class="detail-content">
                                <div class="detail-label">Telefon</div>
                                <div class="detail-value">${phone}</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon"><i class="fas fa-birthday-cake"></i></div>
                            <div class="detail-content">
                                <div class="detail-label">Yaş</div>
                                <div class="detail-value">${age} yaşında</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon"><i class="fas fa-user"></i></div>
                            <div class="detail-content">
                                <div class="detail-label">Kullanıcı Adı</div>
                                <div class="detail-value">${username}</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon"><i class="fas fa-map-pin"></i></div>
                            <div class="detail-content">
                                <div class="detail-label">Şehir</div>
                                <div class="detail-value">${user.location.city}</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon"><i class="fas fa-globe"></i></div>
                            <div class="detail-content">
                                <div class="detail-label">Ülke</div>
                                <div class="detail-value">${user.location.country}</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon"><i class="fas fa-address-card"></i></div>
                            <div class="detail-content">
                                <div class="detail-label">Posta Kodu</div>
                                <div class="detail-value">${user.location.postcode}</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon"><i class="fas fa-flag"></i></div>
                            <div class="detail-content">
                                <div class="detail-label">Uyruk</div>
                                <div class="detail-value">${user.nat}</div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // Slider oluştur
            function renderSlider(users) {
                const sliderContainer = $('#profileSlider');
                sliderContainer.html('');
                
                users.forEach(user => {
                    const fullName = `${user.name.first} ${user.name.last}`;
                    const location = `${user.location.city}, ${user.location.country}`;
                    const email = user.email;
                    
                    const sliderItem = `
                        <div class="slider-item">
                            <div class="slider-card">
                                <img src="${user.picture.large}" alt="${fullName}" class="slider-image">
                                <div class="slider-info">
                                    <div class="slider-name">${fullName}</div>
                                    <div class="slider-location">${location}</div>
                                    <div class="slider-contact">${email}</div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    sliderContainer.append(sliderItem);
                });
                
                // Slick slider'ı etkinleştir
                initSlider();
            }
            
            // Slick slider'ı başlat
            function initSlider() {
                if ($('#profileSlider').hasClass('slick-initialized')) {
                    $('#profileSlider').slick('unslick');
                }
                
                $('#profileSlider').slick({
                    dots: true,
                    arrows: true,
                    infinite: true,
                    speed: 500,
                    slidesToShow: 3,
                    slidesToScroll: 1,
                    autoplay: true,
                    autoplaySpeed: 3000,
                    centerMode: true,
                    centerPadding: '0',
                    responsive: [
                        {
                            breakpoint: 992,
                            settings: {
                                slidesToShow: 2,
                                slidesToScroll: 1
                            }
                        },
                        {
                            breakpoint: 576,
                            settings: {
                                slidesToShow: 1,
                                slidesToScroll: 1
                            }
                        }
                    ]
                });
            }
        });
    </script>
</body>
</html>
